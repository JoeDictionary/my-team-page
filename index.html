<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Team Page</title>
	</head>
	<body>
		<header>
			<div class="header title">
				<h3>The creative crew</h3>
			</div>
			<div class="header description">
				<h3>Who we are</h3>
				<p>
					We are team of creatively diverse. driven. innovative individuals working in
					various locations from the world.
				</p>
			</div>
		</header>

		<main>
			<div class="person">
				<figure>
					<img src="assets/photo1.png" alt="Bill Mahoney" />
					<figcaption class="person-title">Product Owner</figcaption>
				</figure>
				<div class="person-name">Bill Mahoney</div>
			</div>

			<div class="person center even">
				<figure>
					<img src="assets/photo2.png" alt="" />
					<figcaption class="person-title">Art Director</figcaption>
				</figure>
				<div class="person-name">Saba Cabrera</div>
			</div>

			<div class="person">
				<figure>
					<img src="assets/photo3.png" alt="" />
					<figcaption class="person-title">Tech Lead</figcaption>
				</figure>
				<div class="person-name">Shae Le</div>
			</div>

			<div class="person even">
				<figure>
					<img src="assets/photo4.png" alt="" />
					<figcaption class="person-title">Ux Designer</figcaption>
				</figure>
				<div class="person-name">Skylah Lu</div>
			</div>

			<div class="person center">
				<figure>
					<img src="assets/photo5.png" alt="" />
					<figcaption class="person-title">Developer</figcaption>
				</figure>
				<div class="person-name">Griff Richards</div>
			</div>

			<div class="person even">
				<figure>
					<img src="assets/photo6.png" alt="" />
					<figcaption class="person-title">Developer</figcaption>
				</figure>
				<div class="person-name">Stan John</div>
			</div>
		</main>

		<!--  -->
	</body>
</html>
